<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberNXT Virtual Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Orbitron Tech Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="home-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="index.html">
          <i class="fas fa-shield-alt mr-2"></i>CyberNXT
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cyberNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="cyberNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="objectives.html"><i class="fas fa-bullseye"></i> Objectives</a></li>
            <li class="nav-item"><a class="nav-link" href="activities.html"><i class="fas fa-list-check"></i> Activities</a></li>
            <li class="nav-item"><a class="nav-link" href="tools.html"><i class="fas fa-toolbox"></i> Tools</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="resourcesDropdown" data-toggle="dropdown">
                <i class="fas fa-book-open"></i> Resources
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Documentation</a>
                <a class="dropdown-item" href="#">Tutorials</a>
                <a class="dropdown-item" href="#">FAQ</a>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
          </ul>
          <!-- Search Bar -->
          <form class="form-inline my-2 my-lg-0 ml-lg-3">
            <input class="form-control form-control-sm mr-sm-2 bg-dark text-white border-secondary" type="search" placeholder="Search" />
            <button class="btn btn-sm btn-outline-info" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-white text-center">
      <h1 class="hero-title">CyberNXT Virtual Lab</h1>
      <p class="lead mb-4">Cybersecurity Simulation Platform</p>

      <!-- Login/Register Buttons -->
      <div class="d-flex justify-content-center gap-2 flex-wrap">
        <button class="btn btn-outline-info btn-lg mx-2" data-toggle="modal" data-target="#loginModal">
          <i class="fas fa-sign-in-alt mr-1"></i> Login
        </button>
        <a href="register.html" class="btn btn-info btn-lg mx-2">
          <i class="fas fa-user-plus mr-1"></i> Register
        </a>
      </div>
    </section>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form onsubmit="return validateCaptcha()">
            <div class="form-group">
              <label for="srmid">Login ID (SRM ID)</label>
              <input type="text" class="form-control" id="srmid" placeholder="RA20XXXXXXX" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your SRM Password" required />
            </div>
            <div class="form-group">
              <label for="captcha-input">Captcha</label>
              <div class="d-flex align-items-center mb-2">
                <div class="captcha-box flex-fill" id="captcha-text"></div>
                <button type="button" class="btn btn-sm btn-outline-light ml-2" onclick="reloadCaptcha()" title="Reload Captcha">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
              <input type="text" class="form-control mt-1" id="captcha-input" placeholder="Enter captcha" required />
              <small id="captcha-error">Captcha doesn't match.</small>
            </div>
            <button type="submit" class="btn btn-info btn-block mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Particle JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS (Login and Captcha Handling) -->
  <script src="login.js"></script>

</body>
</html>
