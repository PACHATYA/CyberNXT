<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberNXT Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #0e153a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      max-width: 400px;
      margin: 120px auto;
      background: #1c1e2b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    .login-box h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
    }

    .captcha-box {
      font-size: 1.5rem;
      letter-spacing: 4px;
      padding: 0.5rem 1rem;
      background-color: #2b2f48;
      text-align: center;
      margin-bottom: 10px;
      user-select: none;
      border-radius: 6px;
    }

    .btn-info {
      width: 100%;
    }

    input[type="text"], input[type="password"] {
      background-color: #2b2f48;
      color: white;
      border: 1px solid #444;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #bbb;
    }

    small {
      display: block;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form onsubmit="return validateCaptcha()">
      <div class="form-group">
        <label for="srmid">Login ID (SRM ID)</label>
        <input type="text" class="form-control" id="srmid" placeholder="e.g. RA20110XXX" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your SRM password" required />
      </div>

      <div class="form-group">
        <label for="captcha-input">Captcha</label>
        <div class="captcha-box" id="captcha-text"></div>
        <input type="text" class="form-control" id="captcha-input" placeholder="Enter above captcha" required />
        <small id="captcha-error" style="color: #f77; display: none;">Captcha does not match.</small>
      </div>

      <button type="submit" class="btn btn-info mt-3">Login</button>
    </form>
  </div>

  <script>
    // Generate random alphanumeric captcha
    function generateCaptcha(length = 6) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    const captchaText = document.getElementById('captcha-text');
    let currentCaptcha = generateCaptcha();
    captchaText.textContent = currentCaptcha;

    function validateCaptcha() {
      const input = document.getElementById('captcha-input').value.trim().toUpperCase();
      const error = document.getElementById('captcha-error');
      if (input !== currentCaptcha) {
        error.style.display = 'block';
        currentCaptcha = generateCaptcha();
        captchaText.textContent = currentCaptcha;
        return false;
      }
      error.style.display = 'none';
      alert("Login successful (frontend only)");
      return true;
    }
  </script>
</body>
</html>
